<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/master.css"/>
	<script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="" data-target="welcome">Welcome</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-target="posts-index">Posts</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-target="post-new">New Post</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
    </header>
    <main class="page active" id="welcome">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <h1>Welcome to SPA Blog</h1>
        </div>
        
    </main>
    <main class="page" id="post-show"></main>
    <main class="page" id="posts-index">
        <div class="container-fluid mt-3 ">
            <h1>Posts</h1>
        </div>
        
        <ul class="post-list"></ul>
    </main>
    
    <main class="page" id="post-new">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <form id="new-post-form">
               
                    <legend class="fw-bold">New Post</legend>
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Title</label><br />
                        <input class="form-control" type="text" name="title" id="title" placeholder="Post Title"/>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label fw-bold">Body</label><br />
                        <textarea class="form-control" placeholder="Post Body"name="body" id="body"></textarea>
                    </div>
                    <br/>
                    <input type="submit" value="Create Post" />
             </form>
        </div>
    </main>
    <main class="page" id="post-edit">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <form id="edit-post-form">
               
                    <legend class="fw-bold">Edit Post</legend>
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Title</label><br />
                        <input class="form-control" type="text" name="title" id="title" placeholder="Post Title"/>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label fw-bold">Body</label><br />
                        <textarea class="form-control" placeholder="Post Body" name="body" id="body"></textarea>
                    </div>
                    <br/>
                    <input type="hidden" value="" name="id" />
                    <input type="submit" value="Update Post" />
             </form>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>
</html>
